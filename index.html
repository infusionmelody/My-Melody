<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .artist-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .bio {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-section {
            margin: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Artist Name</h1>
    </div>
    <img src="artist.jpg" alt="Artist Photo" class="artist-photo">
    <div class="bio">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
    </div>
    <div class="music-section">
        <h2>Latest Tracks</h2>
        <p>Check out the latest releases below:</p>
        <ul>
            <li><a href="#">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li>
        </ul>
    </div>
    <div class="social-links">
        <h2>Follow</h2>
        <a href="#">Instagram</a>
        <a href="#">Spotify</a>
        <a href="#">YouTube</a>
    </div>
</body>
</html>
